{% extends "livesearch/search_results.html" %}

{% block pageheaderinfo %}News - about {{bingNews.Total}}{%endblock%}

{% block mainresult %}
<dl class="list">
{% for result in bingNews.Results %}
<dt><a href="{{ result.Url }}">{{ result.Title }}</a></dt>
<dd>{{ result.Source }} - {{ result.Snippet }} -- {{result.Date}}</dd>
{% endfor %}
</dl>
{%endblock%}
