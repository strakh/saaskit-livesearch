{% extends "livesearch/search_results.html" %}

{% block pageheaderinfo %}Twitter Search results for "{{ q }}"{%endblock%}

{% block mainresult %}
    <ul>
        {% for result in results %}
        <li>{{ result.text|safe }}</li>
        {% endfor %}
    </ul>
{% endblock %}

{% block paginator %}{%endblock%}
