{% extends "livesearch/search_results.html" %}

{% block pageheaderinfo %}Images - about {{bingImage.Total}}{%endblock%}

{% block mainresult %}
<ul class="image_results_main">
{% for result in bingImage.Results %}
<LI><a href="{{ result.Url|safe }}"><img src="{{ result.Thumbnail.Url|safe }}"></a></LI>
{% endfor %}
</ul>
{%endblock%}
