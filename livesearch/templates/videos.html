{% extends "livesearch/search_results.html" %}

{% block pageheaderinfo %}Videos - about {{bingVideoResult.Total}}{%endblock%}

{% block mainresult %}
<ul class="image_results_main">
{% for result in bingVideoResult.Results %}
<LI><a href="{{ result.PlayUrl|safe }}"><img src="{{ result.StaticThumbnail.Url|safe }}"></a></LI>
{% endfor %}
</ul>
{%endblock%}
